  答： -->

  <!-- 软技能
  4. 解释下CRLF是什么？
  答：CRLF是carriagereturnlinefeed的缩写，中文意思是回车换行
  CR是\r回车, LF是\n换行 -->
  <script>
    // 所谓回文字符串指的是从左往右或从右往左读法是一样的

    // 第一种，
    // 将str分割成数组，然后将他们reverse在join
    function sstr(str) {
      let s = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase()
      let r = s.split('').reverse().join('').toLowerCase()
      if (s === r) {
        console.log('我是回文字符串')
      } else {
        console.log('我不是回文字符串')
      }
    }
    sstr('abccbaa')
    sstr('A man, a plan, a canal: Panama')

    // 第二种双指针
    function isp(str) {
      let lp = 0, rp = str.length - 1
      while(lp <= rp) {
        if (str[lp++] != str[rp--]) {
          return false
        }
        return true
      }
    }
    console.log(isp('abccbassa'))
    console.log(isp('A man, a plan, a canal: Panama'))
  </script>
