    <!-- html
    1. 说说你对meta标签的理解？
    答：meta标签防在head中间，不会在网页中显示，主要给机器以及爬虫来阅读的。
    比较常用的属性有：charset，html5中推荐用法，一般设为utf-8防止乱码
    name和content搭配使用， name=viewport 移动端开发使用的属性，用来设置视窗的宽度，是否允许缩放等，
    name = author 用来设置作者，seo使用，name = description 页面描述，在浏览器用作书签时会显示对应的内容
    name = keywords，网页关键字，给seo使用
    http-equiv与content的搭配使用，
    refresh 允许页面在一定时间后刷新或重定向到另一个地址。

    css
    2. rgba和opacity这两个透明效果有什么区别？
    rgba是函数背景或者文字透明，并且能设置rgb颜色，透明度由其中的alpha值生效，取值0-1.
     opacity是属性，作用于元素和元素的内容，内容会继承，取值0-1

    软技能
    4. 在浏览器中输入url到页面显示出来的过程发生了什么？
    答： 如果是http的话，浏览器先查cache缓存，如果有的话直接处理结果渲染到页面，没有的话操作系统通过解析DNS查出浏览器的IP地址，然后返回给浏览器，浏览器拿到后，建立TCP协议，发送request请求，服务器处理后返回response结果，浏览器根据response返回的结果生成dom树，生成cssdom树，合计生成渲染树，计算布局，渲染

     js
     3. 解释下面代码的意思 -->
    <script>
        // [].forEach.call 调用数组的forEach方法
        [].forEach.call(
            // $$('*')  => document.querySelectorAll('*')
            $$("*"), 
            // ~~a => parseInt(a)
            function (a) { 
                // 1 << 24 => 对二位数1小数点右移24位
                // parseInt((Math.random() * (1 << 24)).toString(16)) => 获得一个位于0-16777216之间的随机正数，也就是随机颜色，在使用toString(16)将他转换为十六进制数
                a.style.outline = "1px solid #" + (~~(Math.random() * (1 << 24))).toString(16) 
            }
        )
    </script>
