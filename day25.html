    <!-- 总结: async 异步， defer 延迟执行，等页面解析完成后，再执行。 -->

        // 3. 写一个判断设备来源的方法?
        function isagent() {
            // navigator是js一个独立对象，提供用户所使用的浏览器以及操作系统的信息
            var ua = navigator.userAgent
            console.log(ua)
            // 判断手机或者pc
            if (/Android|iPhone|iPad|iPod|BlackBerry|webOS|Windows Phone|SymbianOS|IEMobile|Opera Mini/i.test(ua)) {
                console.log('我是手机')
            } else {
                console.log('我是PC')
            }
        }
